<!doctype html><html class="no-js" lang="en"><head><meta charset="utf-8" /><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" /><meta name="google" content="notranslate" /><title>Pineapple</title>

  <!-- PROVIDES DIFFERENT DOWNLOADERS (sync, callback, promise)-->
  <script src="download.js"></script>

  <!-- SETUP SCRIPT -->
  <script>
    'use strict';

    window.SPEC = {
      file:         'data/list.json',
      template:     '<p><strong>%d.</strong>&nbsp;%s</p>',
      errorContent: '(download failed)',

      getHtml: function(i, txt) {
        return SPEC.template
          .replace(/%d/, i)
          .replace(/%s/, txt);
      }
    };
    window.versions = {};
    window.DELAY_ENABLED = false;
    window.execute = function execute(version) {
      if (version in window.versions) {
        var container = document.getElementById('container');
        container.innerHTML = "";
        window.versions[version](container);
      } else {
        let prefix = version === 'help'
          ? ''
          : '"' + version + '" not available. ';

        console.log(prefix + 'Try one of:', Object.keys(versions).join(', '));
      }
    };
  </script>

  <!-- Different implementations -->

</head><body>
